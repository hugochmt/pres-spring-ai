<div class="flex flex-col h-screen bg-orange-100 px-36">
  <div class="flex-grow overflow-y-auto p-4 space-y-4" id="chat-container">
    @for (message of messages; track $index) {
      <div
        class="max-w-lg px-4 py-2 rounded-lg shadow-lg"
        class="{{ message.author == 'user' ? 'ml-auto bg-emerald-200' : 'mr-auto bg-amber-100' }}"
      >
        {{ message.content }}
      </div>
    }

    @if (isLoading) {
      <div
        class="max-w-xs px-4 py-2 rounded-lg shadow-lg mr-auto bg-gray-300 text-sm text-gray-700 italic"
      >
        Loading...
      </div>
    }
  </div>

  <!-- Input Field -->
  <div class="flex items-center p-4 bg-white">
    <form class="w-full flex">
      <input
        [formControl]="messageControl"
        type="text"
        class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Type your message"
      />
      <button
        (click)="sendMessage()"
        type="submit"
        class="ml-2 px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600"
      >
        Send
      </button>
    </form>
  </div>
</div>
